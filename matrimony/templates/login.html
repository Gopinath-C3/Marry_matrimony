<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrimony Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  
<header class="top-nav">
  <div class="logo-section">
    <span class="logo-text">💍Marry Matrimony</span>
  </div>
</header>

  

 <form class="glass" action="/login" method="POST">

    <h2>Login</h2>

    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red; list-style: none; padding: 0;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="language-select">
      <label for="language">🌐 Language:</label>
      <select name="language" id="language">
        <option value="en">English</option>
        <option value="ta">தமிழ்</option>
      </select>
    </div>

    <p class="note">💡 Registration requires a one-time ₹50 fee</p>

    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="forgot-link">
      <a href="/forgetpassword">Forgot Password?</a>
    </div>

    <input type="submit" value="Login">

    <p class="signup">
      Don't have an account? <a href="/signup">Signup (₹50 only)</a>
    </p>
  </form>

</body>
</html>
